name: 自动混淆

on:
  push:
    paths:
      - 'src.js'
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"  # 使用较新版本的Node.js以获得更好的支持

      - name: 安装依赖
        run: npm install -g javascript-obfuscator

      - name: 混淆代码
        run: |
          javascript-obfuscator src.js --output _worker.js \
          --compact true \
          --identifier-names-generator hexadecimal \  # 使用十六进制标识符，比mangled更难理解
          --rename-globals true \
          --rename-properties true \  # 混淆对象属性名
          --rotate-string-array true \  # 随机打乱字符串数组
          --self-defending true \  # 防止反混淆
          --string-array true \  # 将字符串提取到数组中
          --string-array-encoding base64 \  # 使用base64编码字符串
          --string-array-threshold 1 \  # 所有字符串都进行处理
          --split-strings true \  # 分割字符串
          --split-strings-chunk-length 3  # 字符串分割长度

      - name: 提交更改
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _worker.js
          git commit -m "自动混淆 - 增强变量名和常量名混淆" || echo "No changes to commit"

      - name: 上传更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}